<!doctype html>
<html lang="en" ng-app="ngWaitstaffApp">
<head>
	<meta charset="UTF-8">
	<title>Waitstaff Calc</title>
    <link type="text/css" rel="stylesheet" href="./reset.css">
    <link type="text/css" rel="stylesheet" href="./main.css">
    <script src="./angular.min.js" type="text/javascript"></script>
    <script src="./waitstaff.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>Waitstaff Calculator</h1> 
        <section id="meal">
            <h4>Enter the Meal Details</h4>
            <div class="divider"></div>
            <form>
                <table>
                    <tr>
                        <td>Base Meal Price: $</td>
                        <td><input type="text" id="bmp" ng-model="bmp"></td>
                    </tr>
                    <tr>
                        <td>Tax Rate %</td>
                        <td><input type="text" id="taxRate" ng-model="taxRate"></td>
                    </tr>
                    <tr>
                        <td>Tip Percentage %</td>
                        <td><input type="text" id="tip" ng-model="tip"></td>
                    </tr>
                </table>
                <center>
                    <button type="submit">Submit</button>
                    <button type="button">Cancel</button>
                </center>
            </form>
        </section>
        <div id="charges_earnings">
            <section id="charges" ng-controller="chargesCtrl">
                <h4>Customer Charges</h4>
                <div class="divider"></div>
                <table>
                    <tr>
                        <td>Subtotal:</td>
                        <td>${{subtotal}}</td>
                    </tr>
                    <tr>
                        <td class="bottom-border">Tip:</td>
                        <td class="bottom-border">${{tip}}</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td>${{total}}</td>
                    </tr>
                </table>
                <!--<p>Subtotal: ${{subtotal}}</p>-->
                <!--<p class="tip">Tip: ${{tip}}</p>-->
                <!--<div class="totaldivider"></div>-->
                <!--<p class=total>Total ${{total}}</p>-->
            </section>
            <section id="earnings" ng-controller="earningsCtrl">
                <h4>My Earnings Info</h4>
                <div class="divider"></div>
                <table>
                    <tr>
                        <td>Tip Total:</td>
                        <td>${{tipTotal}}</td>
                    </tr>
                    <tr>
                        <td>Meal Count</td>
                        <td>${{mealCount}}</td>
                    </tr>
                    <tr>
                        <td>Average Tip Per Meal:</td>
                        <td>${{avgTPM}}</td>
                    </tr>
                </table>
                <!--<p class="tipTotal">Tip Total: ${{tipTotal}}</p>-->
                <!--<p class="mealCount">Meal Count: ${{mealCount}}</p>-->
                <!--<p>Average Tip Per Meal: ${{avgTPM}}</p>-->
            </section>
        </div>
    </div>
</body>
</html>
